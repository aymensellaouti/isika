<p [style.backgroundColor]="color">Color</p>

<input
  #colorInput
  (change)="changeColor(colorInput.value)"
  type="text"
  class="form-control"
/>
<input
  type="color"
  class="form-control"
  [(ngModel)]="color"
/>
<button
  (click)="changeColor(defaultColor)"
  class="btn btn-warning">Reset Color</button>
